        <script>

            function show_hide() {
                var login = document.getElementById("container1");
                var signup = document.getElementById("container2");
                var copyright = document.getElementById("copyright");

                if (login.style.display === "none") {
                    login.style.display = "block";  //lonin出現
                    document.getElementById("username").value = "";
                    document.getElementById("password").value = "";
                    signup.style.display = "none";  //signup消失
                    copyright.style.margin = "200px 0px 0px 0px";
                } else {
                    login.style.display = "none";   //login消失
                    signup.style.display = "block"; //signup出現
                    signup.style.visibility = "visible";
                    copyright.style.margin = "200px 0px 0px 0px";

                    document.getElementById("fullname").value = "";
                    document.getElementById("username2").value = "";
                    document.getElementById("password2").value = "";
                    document.getElementById("comfirm_password").value = "";
                }
            }
        </script>


        <Script>    // hamburger icon 的切換
            $(function () {

        </Script>



        <script> //APP下拉選單
            function btn() {
                var btn = document.getElementById("btn");
                var nav = document.getElementById("nav")
                if (btn.classList.contains("is-active")) {
                    nav.style.display = "block";
                    TweenMax.staggerTo('.app-navigation', 0.5, { x: 0, opacity: 1, ease: Sine.easeOut, }, 0.2)

                }
                else {
                    TweenMax.staggerTo('.app-navigation', 0.5, { x: 0, opacity: 0, ease: Sine.easeOut, }, 0.2)
                    setTimeout(function () {
                        nav.style.display = "none";
                    }, 500)
                }

            }



            function init() {
                document.getElementById("btn").onclick = btn;
            }

            window.onload = init;
        </script>
